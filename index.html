<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  overflow: hidden;
}

.left {
  width: 50%;
  height: 100%;
  position: relative;
  overflow: hidden;
  background: black;
}

.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 1.5s ease;
}

/* BLURRED BACKGROUND FILL */
.slide::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: var(--img);
  background-size: cover;
  background-position: center;
  filter: blur(35px);
  transform: scale(1.2);
  opacity: 0.6;
}

/* MAIN IMAGE (FACE SAFE) */
.slide::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image: var(--img);
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
}

.slide.active {
  opacity: 1;
}


/* RIGHT PANEL */
.right {
  width: 50%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  position: relative;
}

.container {
  position: relative;
  padding: 40px;
  text-align: center;
  border-radius: 25px;
  color: #ff2f6e;
}

.container::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.4);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 25px;
  z-index: -1;
}

h1 {
  margin-bottom: 30px;
}

/* BUTTONS */
button {
  font-size: 18px;
  padding: 12px 26px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #adb5bd;
  color: white;
  position: absolute;
}

/* POPUP MODAL */
.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup-content {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  animation: pop 0.5s ease;
}

.popup-content img {
  width: 150px;
  border-radius: 15px;
  margin: 10px;
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

/* MOBILE */
@media (max-width: 768px) {
  body {
    flex-direction: column;
  }
  .left, .right {
    width: 100%;
    height: 50%;
  }
}
</style>
</head>

<body>

<!-- LEFT -->
<div class="left">
  <div class="slideshow">
  <div class="slide active" style="--img:url('img1.jpeg')"></div>
  <div class="slide" style="--img:url('img2.jpeg')"></div>
  <div class="slide" style="--img:url('img3.jpeg')"></div>
   <div class="slide " style="--img:url('img4.jpeg')"></div>
  <div class="slide" style="--img:url('img5.jpeg')"></div>
  <div class="slide" style="--img:url('img6.jpeg')"></div>
   <div class="slide " style="--img:url('img7.jpeg')"></div>
  <div class="slide" style="--img:url('img8.jpeg')"></div>
</div>

</div>

<!-- RIGHT -->
<div class="right" id="rightPanel">
  <div class="container">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h1>Yayyy!! ðŸ’•</h1>
    <p>I knew youâ€™d say yes billu ðŸ’žðŸ˜Œ</p>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <img src="https://media.giphy.com/media/l4FGpP4lxGGgK5CBW/giphy.gif">
    <br><br>
    <button onclick="closePopup()">Close ðŸ’–</button>
  </div>
</div>

<script>
// SLIDESHOW
const slides = document.querySelectorAll(".slide");
let index = 0;

setInterval(() => {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 2000);


// NO BUTTON ESCAPE
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  const parent = noBtn.parentElement;
  const maxX = parent.clientWidth - noBtn.offsetWidth;
  const maxY = parent.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
});

// YES BUTTON
document.getElementById("yesBtn").onclick = () => {
  document.getElementById("popup").style.display = "flex";
  document.getElementById("rightPanel").style.visibility = "hidden";
};

// CLOSE POPUP
function closePopup() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("rightPanel").style.visibility = "visible";
}
</script>

</body>
</html>
