<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  overflow: hidden;
}

/* ================= REVEAL SCREEN ================= */
.reveal-screen {
  position: fixed;
  inset: 0;
  background: rgba(255, 182, 193, 0.35);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.reveal-content {
  background: rgba(255,255,255,0.45);
  padding: 50px;
  border-radius: 30px;
  text-align: center;
  color: #ff2f6e;
  animation: pop 0.6s ease;
}

.reveal-content button {
  background: #ff4d6d;
  color: white;
  font-size: 20px;
  padding: 14px 32px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
  margin-top: 20px;
}

/* ================= LEFT ================= */
.left {
  width: 50%;
  height: 100%;
  position: relative;
  overflow: hidden;
  background: black;
}

.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.slide::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: var(--img);
  background-size: cover;
  background-position: center;
  filter: blur(35px);
  transform: scale(1.2);
  opacity: 0.6;
}

.slide::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image: var(--img);
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
}

.slide.active { opacity: 1; }

/* ================= RIGHT ================= */
.right {
  width: 50%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

.container {
  position: relative;
  padding: 40px;
  text-align: center;
  border-radius: 25px;
  color: #ff2f6e;
}

.container::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.4);
  backdrop-filter: blur(12px);
  border-radius: 25px;
  z-index: -1;
}

button {
  font-size: 18px;
  padding: 12px 26px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #adb5bd;
  color: white;
  position: absolute;
}

/* ================= POPUP ================= */
.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup-content {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  animation: pop 0.5s ease;
}

.popup-content img {
  width: 150px;
  border-radius: 15px;
  margin: 10px;
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  body { flex-direction: column; }
  .left, .right {
    width: 100%;
    height: 50%;
  }
}
</style>
</head>

<body>

<!-- ðŸŽµ BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- ðŸ’– REVEAL SCREEN -->
<div class="reveal-screen" id="revealScreen">
  <div class="reveal-content">
    <h1>ðŸ’– A little surprise for you JigglypuffðŸ’–</h1>
    <p>Click to reveal something specialâ€¦</p>
    <button id="revealBtn">Click to Reveal âœ¨</button>
  </div>
</div>

<!-- LEFT -->
<div class="left">
  <div class="slide active" style="--img:url('img1.jpeg')"></div>
  <div class="slide" style="--img:url('img2.jpeg')"></div>
  <div class="slide" style="--img:url('img3.jpeg')"></div>
  <div class="slide" style="--img:url('img4.jpeg')"></div>
  <div class="slide" style="--img:url('img5.jpeg')"></div>
  <div class="slide" style="--img:url('img6.jpeg')"></div>
  <div class="slide" style="--img:url('img7.jpeg')"></div>
  <div class="slide" style="--img:url('img8.jpeg')"></div>
</div>

<!-- RIGHT -->
<div class="right" id="rightPanel">
  <div class="container">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h1>Yayyy!! ðŸ’•</h1>
    <p>I knew youâ€™d say yes billu ðŸ’žðŸ˜Œ</p>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <img src="https://media.giphy.com/media/l4FGpP4lxGGgK5CBW/giphy.gif">
    <br><br>
    <button onclick="closePopup()">Close ðŸ’–</button>
  </div>
</div>

<script>
// SLIDESHOW
const slides = document.querySelectorAll(".slide");
let index = 0;
setInterval(() => {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 2000);

// REVEAL + MUSIC
document.getElementById("revealBtn").onclick = () => {
  const music = document.getElementById("bgMusic");
  music.volume = 0;
  music.play();

  let vol = 0;
  const fade = setInterval(() => {
    if (vol < 0.4) {
      vol += 0.02;
      music.volume = vol;
    } else clearInterval(fade);
  }, 150);

  document.getElementById("revealScreen").style.display = "none";
};

// NO BUTTON ESCAPE
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  const parent = noBtn.parentElement;
  noBtn.style.left = Math.random() * (parent.clientWidth - noBtn.offsetWidth) + "px";
  noBtn.style.top = Math.random() * (parent.clientHeight - noBtn.offsetHeight) + "px";
});

// YES BUTTON
document.getElementById("yesBtn").onclick = () => {
  document.getElementById("popup").style.display = "flex";
  document.getElementById("rightPanel").style.visibility = "hidden";
};

// CLOSE POPUP
function closePopup() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("rightPanel").style.visibility = "visible";
}
</script>

</body>
</html>
